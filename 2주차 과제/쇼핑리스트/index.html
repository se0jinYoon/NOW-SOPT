<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reset.css" />
    <script type="module" src="index.js"></script>
    <title>서진이의 쇼핑몰</title>
    <script src="https://kit.fontawesome.com/455c79571e.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header class="header">
      <i class="fa-solid fa-globe fa-2xl"></i>
      <h1 class="header__title">✨ 서진이의 위시리스트 ✨</h1>
      <i class="fa-solid fa-bars fa-2xl"></i>
    </header>

    <nav class="nav-section">
      <h2 class="nav-section__title">판매목록</h2>
      <ul class="nav-section__items">
        <li><a href="#all-section">ALL</a></li>
        <li><a href="#clothes-section">CLOTHES</a></li>
        <li><a href="#phone-case-section">PHONECASE</a></li>
        <li><a href="#accessory-section">ACCESSORY</a></li>
      </ul>
    </nav>

    <main class="main">
      <!-- 배너 영역 -->
      <section class="banner-section">
        <ul class="banner-section__container list1"></ul>
        <ul class="banner-section__container list2"></ul>
      </section>

      <!-- 전체 아이템 섹션 -->
      <section id="all-section">
        <header class="item-section__header">
          <h2>💐 ALL 💐</h2>
        </header>
        <ul class="item-section__container all-section"></ul>
      </section>

      <!-- 옷 아이템 섹션 -->
      <section id="clothes-section">
        <header class="item-section__header">
          <h2>👗 CLOTHES 👗</h2>
        </header>
        <ul class="item-section__container clothes-section"></ul>
      </section>

      <!-- 폰케이스 아이템 섹션 -->
      <section id="phone-case-section">
        <header class="item-section__header">
          <h2>🫧 PHONECASE 🫧</h2>
        </header>
        <ul class="item-section__container phone-case-section"></ul>
      </section>

      <!-- 악세서리 아이템 섹션 -->
      <section id="accessory-section">
        <header class="item-section__header">
          <h2>💍 ACCESSORY 💍</h2>
        </header>
        <ul class="item-section__container accessory-section"></ul>
      </section>
    </main>

    <footer class="footer">
      <p>✨ seojin's wish list ✨</p>
      <p class="footer__more">
        <span>💗 More Inspiration : </span>
        <a href="https://www.instagram.com/tjwls99/">@tjwls99</a>
      </p>
    </footer>
  </body>
</html>
